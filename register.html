<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Jreason</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="register-section">
    <h1>Register for Jreason</h1>
    <input type="text" id="register-username" placeholder="Enter your username">
    <input type="password" id="register-password" placeholder="Enter your password">
    <button id="registerBtn">Register</button>
    <button id="googleRegisterBtn">Register with Google</button> <!-- Google Register Button -->
  </div>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const registerBtn = document.getElementById("registerBtn");
      const googleRegisterBtn = document.getElementById("googleRegisterBtn");

      // Regular registration
      registerBtn.addEventListener("click", () => {
        const username = document.getElementById("register-username").value;
        const password = document.getElementById("register-password").value;

        if (username && password) {
          localStorage.setItem("registeredUsername", username);
          localStorage.setItem("registeredPassword", password);
          alert("Registration successful! Redirecting to login page.");
          window.location.href = "login.html";
        } else {
          alert("Please fill in both fields.");
        }
      });

      // Google registration
      googleRegisterBtn.addEventListener("click", () => {
        window.location.href = "/auth";  // Redirect to Google OAuth flow
      });
    });
  </script>
</body>
</html>
